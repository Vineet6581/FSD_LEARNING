<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="a1.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
    <img src="../logo1-removebg-preview.png" alt="flipkart logo" class="logo-img">
</div>
            <div class="search">
                <form>
                    <input type="search" class="search-box" placeholder="Search products..." />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="login"><p>Login</p></div>
            <div class="kart"><p>Add to Cart</p></div>
            <div class="become-member"><p>Become a Member</p></div>
        </div>

        <div class="second">
    <div class="item">
        <img src="../a1.png" alt="item1">
        <p>Item 1</p>
    </div>
    <div class="item">
        <img src="../a2.png" alt="item2">
        <p>Item 2</p>
    </div>
    <div class="item">
        <img src="../a3.png" alt="item3">
        <p>Item 3</p>
    </div>
    <div class="item">
        <img src="../a4.png" alt="item4">
        <p>Item 4</p>
    </div>
    <div class="item">
        <img src="../a5.png" alt="item5">
        <p>Item 5</p>
    </div>
    <div class="item">
        <img src="../a6.png" alt="item6">
        <p>Item 6</p>
    </div>
    <div class="item">
        <img src="../a7.png" alt="item7">
        <p>Item 7</p>
    </div>
    <div class="item">
        <img src="../a8.png" alt="item8">
        <p>Item 8</p>
    </div>
    <div class="item">
        <img src="../a9.png" alt="item9">
        <p>Item 9</p>
    </div>
</div>
</div>
</body>
</html>
